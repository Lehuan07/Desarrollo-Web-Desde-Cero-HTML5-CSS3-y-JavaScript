<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pizza</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/226c8304e7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/logo.png">
    <script src="../js/app.js" defer></script>
</head>
<body>
    <div class="layout">
    <header class="header__principal">
        <div class="principal__left">
        <img src="../img/logo.png" alt="Logo de World Pizza" class="left__logo">
        <a href="#" class="left__ancor">Servicios</a>
        <a href="#" class="left__ancor">Equipo</a>
        <a href="#" class="left__ancor">Contacto</a>
        </div>
        <div class="principal__right">
            <a href="#" class="right__ancor"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="right__ancor"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="right__ancor"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="right__ancor"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </header>
    
    <i class="fas fa-bars"></i>

    <nav class="layout__nav">
        <i class="fa-solid fa-angle-right"></i>
        <div class="nav__description">
            <ul>
                <li><a href="#" class="description__ancor">Servicios</a></li>
                <li><a href="#" class="description__ancor">Equipo</a></li>
                <li><a href="#" class="description__ancor">Contacto</a></li>
            </ul>
        </div>
        <div class="nav__social">
            <ul class="social__ul">
                <li><a href="#" class="social__ancor"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#" class="social__ancor"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" class="social__ancor"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#" class="social__ancor"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </nav>
    </div>
</body>
</html>
